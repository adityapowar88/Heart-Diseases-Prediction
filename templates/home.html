<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hate Prediction Using ML</title>
  <style>
    body {
      background-color: #eee;
    }

    #sign_in_loader {
      height: 14px !important;
      width: 14px;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5 bg-white p-5" style="border-radius: 10px;">
    <h1 class="text-center font-weight-bold text-uppercase " style='color:#000880'>Hate speech Detection</h1>
    <br>
    <br>
    <form action="/submit" method="POST">
      <div class="form-group">
        <label for="exampleInputnumber">Age</label>
        <input type="phone" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" placeholder="Enter Age" name='age'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Ejection Fraction</label>
        <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="Ejection fraction rate" name='ejection_fraction'>
      </div>
      <div class="form-group">
        <label for="avg_glucoose_level">Avg Glucoose level</label>
        <input type="phone" class="form-control" id="avg_glucoose_level" placeholder="Avg Glucoose level" name='avg_glucoose_level'>
      </div>
      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="phone" class="form-control" id="bmi" placeholder="BMI" name='bmi'>
      </div>
      <div class="form-group">
        <label for="hypertension">Hypertension</label>
        <select class="form-control form-control-sm" id="hypertension" name='hypertension'>
          <option value='1'>Yes</option>
          <option value='0'>No</option>
        </select>      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Diabetes</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect2" name='diabetes'>
          <option value='1'>Yes</option>
          <option value='0'>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Gender</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect2" name='gender'>
          <option value='1'>Male</option>
          <option value='0'>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ever_married">Maried Status</label>
        <select class="form-control form-control-sm" id="ever_married" name='ever_married'>
          <option value='1'>Married</option>
          <option value='0'>Single</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">High Blood pressure</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect2" name="blood_pressure">
          <option value='1'>Yes</option>
          <option value='0'>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Smoking</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect2" name='smoking'>
          <option value='1'>Yes</option>
          <option value='0'>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="work_type">Work Type</label>
        <select class="form-control form-control-sm" id="work_type" name='work_type'>
          <option value='4'>Private</option>
          <option value='3'>Self Employed</option>
          <option value='2'>Children</option>
          <option value='1'>Government Job</option>
        </select>
      </div>
      </div> 
      <div class="text-center">
        <div class="form-check form-check-inline">
        
        
        </div>

        <button type="submit" class="btn btn-info mt-3 text-white  text-uppercase" id='submit_btn' style="font-weight:bold;
        width:230px;" > Predict </button>
        <br>
        <br>
      </div>
  </div>
  </form>
  </div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 
aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Hate speech Detection</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span class="text-uppercase font-weight-bold" style="font-weight: bold;">result</span>:{{result}}
      </div>
      
    </div>
  </div>
</div>
